name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -trimpath -ldflags="-s -w -X main.Version=${GITHUB_REF_NAME}" -o ashletd ./serve

      - name: Package
        run: |
          dir="ashlet-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir "$dir"
          mv ashletd "$dir/"
          rsync -a --exclude='tests/' --exclude='README.md' --exclude='SPEC.md' --exclude='_run.sh' shell/ "$dir/shell/"
          tar -czf "$dir.tar.gz" "$dir"

      - uses: actions/upload-artifact@v4
        with:
          name: ashlet-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ashlet-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "*.tar.gz"

  update-formula:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Compute SHA256
        id: sha
        run: |
          echo "darwin_amd64=$(sha256sum ashlet-darwin-amd64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "darwin_arm64=$(sha256sum ashlet-darwin-arm64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "linux_amd64=$(sha256sum ashlet-linux-amd64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "linux_arm64=$(sha256sum ashlet-linux-arm64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          repository: Paranoid-AF/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ github.ref_name }}
          SHA_DARWIN_AMD64: ${{ steps.sha.outputs.darwin_amd64 }}
          SHA_DARWIN_ARM64: ${{ steps.sha.outputs.darwin_arm64 }}
          SHA_LINUX_AMD64: ${{ steps.sha.outputs.linux_amd64 }}
          SHA_LINUX_ARM64: ${{ steps.sha.outputs.linux_arm64 }}
        run: |
          cd homebrew-tap
          # Strip leading 'v' from tag for version field
          ver="${VERSION#v}"
          sed -i "s/version \".*\"/version \"${ver}\"/" ashlet.rb
          sed -i "s/PLACEHOLDER_DARWIN_AMD64/${SHA_DARWIN_AMD64}/" ashlet.rb
          sed -i "s/PLACEHOLDER_DARWIN_ARM64/${SHA_DARWIN_ARM64}/" ashlet.rb
          sed -i "s/PLACEHOLDER_LINUX_AMD64/${SHA_LINUX_AMD64}/" ashlet.rb
          sed -i "s/PLACEHOLDER_LINUX_ARM64/${SHA_LINUX_ARM64}/" ashlet.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ashlet.rb
          git commit -m "ashlet ${GITHUB_REF_NAME}"
          git push
